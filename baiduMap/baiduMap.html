<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 2.设置地图容器大小 */
        #container {
            width: 100%;
            height: 800px
        }
    </style>
</head>


<body>
    <!-- 1.设置一个容器 -->
    <div id="container">
    </div>
    <!-- 3.引入百度地图API -->
    <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"></script> -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=GAoFZd1Lcel50pIB0rUh0hKSLVFm6Ero"></script>
</body>

</html>
<script>
    //4.创建地图实例
    var map = new BMap.Map("container");
    // 5.设置地图经纬度 例如深圳 (E114,N22.5)
    var point = new BMap.Point(114, 22.5);
    //6.地图初始化，同时设置地图展示级别
    map.centerAndZoom(point, 15);
    //添加控件
    map.addControl(new BMap.NavigationControl()); //平移缩放
    map.addControl(new BMap.ScaleControl()); //比例尺
    map.addControl(new BMap.OverviewMapControl()); //缩略视图
    map.addControl(new BMap.MapTypeControl()); //地图类型
    //定位城市
    var myCity = new BMap.LocalCity()
    myCity.get((result) => {
        console.log(result)
        console.log(result.name) //深圳
    })
</script>
